<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="runningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.7" />
    </linearGradient>
    <filter id="runningShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#runningGradient)" opacity="0.1"/>
  
  <!-- Running shoe -->
  <g transform="translate(200, 150)" filter="url(#runningShadow)">
    <!-- Shoe sole -->
    <path d="M-120,40 Q-100,30 -80,30 L80,30 Q100,35 110,45 L115,55 Q110,65 100,70 L-80,70 Q-100,65 -120,55 Z" 
          fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Shoe upper -->
    <path d="M-110,55 Q-90,45 -70,45 L70,45 Q90,50 100,60 L105,70 Q90,75 70,75 L-70,75 Q-90,70 -110,60 Z" 
          fill="url(#meshGradient)" stroke="#d4af37" stroke-width="1"/>
    
    <!-- Shoe laces -->
    <path d="M-90,50 L-70,50 M-90,55 L-70,55 M-90,60 L-70,60 M-90,65 L-70,65" 
          stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Shoe tongue -->
    <path d="M-80,45 Q-60,35 -40,35 L40,35 Q60,40 70,50 L75,60 Q60,65 40,65 L-40,65 Q-60,60 -80,50 Z" 
          fill="url(#runningGradient)" stroke="#b8941f" stroke-width="1"/>
    
    <!-- Shoe logo -->
    <circle cx="-50" cy="55" r="8" fill="url(#runningGradient)" stroke="#b8941f" stroke-width="1"/>
    <text x="-50" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#1a1a1a">Ã‰</text>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <path d="M320,100 L340,100 M325,105 L345,105 M330,110 L350,110" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
    <path d="M320,200 L340,200 M325,205 L345,205 M330,210 L350,210" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg> 