<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fafafa"/>
  
  <!-- Collar chain -->
  <path d="M50 150 Q200 120 350 150 Q200 180 50 150" 
        fill="none" 
        stroke="url(#chainGradient)" 
        stroke-width="8" 
        filter="url(#shadow)"/>
  
  <!-- Chain links -->
  <g fill="url(#chainGradient)" filter="url(#shadow)">
    <ellipse cx="80" cy="145" rx="6" ry="4"/>
    <ellipse cx="120" cy="140" rx="6" ry="4"/>
    <ellipse cx="160" cy="138" rx="6" ry="4"/>
    <ellipse cx="200" cy="137" rx="6" ry="4"/>
    <ellipse cx="240" cy="138" rx="6" ry="4"/>
    <ellipse cx="280" cy="140" rx="6" ry="4"/>
    <ellipse cx="320" cy="145" rx="6" ry="4"/>
  </g>
  
  <!-- Main pendant -->
  <g transform="translate(200, 200)">
    <!-- Pendant base -->
    <circle cx="0" cy="0" r="45" 
            fill="url(#goldGradient)" 
            filter="url(#shadow)"/>
    
    <!-- Inner design -->
    <circle cx="0" cy="0" r="35" 
            fill="none" 
            stroke="#B8860B" 
            stroke-width="2"/>
    
    <!-- Éter symbol -->
    <g fill="#8B4513" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle">
      <text x="0" y="8">É</text>
    </g>
    
    <!-- Decorative elements -->
    <g fill="#FFD700" filter="url(#glow)">
      <circle cx="-15" cy="-15" r="3"/>
      <circle cx="15" cy="-15" r="3"/>
      <circle cx="-15" cy="15" r="3"/>
      <circle cx="15" cy="15" r="3"/>
    </g>
  </g>
  
  <!-- Connecting chain to pendant -->
  <line x1="200" y1="150" x2="200" y2="155" 
        stroke="url(#chainGradient)" 
        stroke-width="4" 
        filter="url(#shadow)"/>
  
  <!-- Sparkle effects -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="100,100 102,106 108,106 103,110 105,116 100,112 95,116 97,110 92,106 98,106" filter="url(#glow)"/>
    <polygon points="320,120 322,126 328,126 323,130 325,136 320,132 315,136 317,130 312,126 318,126" filter="url(#glow)"/>
    <polygon points="150,280 152,286 158,286 153,290 155,296 150,292 145,296 147,290 142,286 148,286" filter="url(#glow)"/>
    <polygon points="280,300 282,306 288,306 283,310 285,316 280,312 275,316 277,310 272,306 278,306" filter="url(#glow)"/>
  </g>
  
  <!-- Luxury brand text -->
  <text x="200" y="350" 
        font-family="serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#8B4513" 
        opacity="0.7">ÉTER LUXURY</text>
</svg>