<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oxfordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oxfordHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:0.6" />
    </linearGradient>
    <filter id="oxfordShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#oxfordGradient)" opacity="0.1"/>
  
  <!-- Oxford shoe -->
  <g transform="translate(200, 150)" filter="url(#oxfordShadow)">
    <!-- Shoe sole -->
    <path d="M-100,40 Q-80,30 -60,30 L60,30 Q80,35 90,45 L95,55 Q90,65 80,70 L-60,70 Q-80,65 -100,55 Z" 
          fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Shoe upper -->
    <path d="M-90,55 Q-70,45 -50,45 L50,45 Q70,50 80,60 L85,70 Q70,75 50,75 L-50,75 Q-70,70 -90,60 Z" 
          fill="url(#oxfordGradient)" stroke="#d4af37" stroke-width="1"/>
    
    <!-- Shoe vamp -->
    <path d="M-80,60 Q-60,50 -40,50 L40,50 Q60,55 70,65 L75,75 Q60,80 40,80 L-40,80 Q-60,75 -80,65 Z" 
          fill="url(#oxfordHighlight)" stroke="#b8941f" stroke-width="1"/>
    
    <!-- Shoe laces -->
    <path d="M-60,55 L-40,55 M-60,60 L-40,60 M-60,65 L-40,65 M-60,70 L-40,70" 
          stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Shoe logo -->
    <circle cx="-50" cy="65" r="8" fill="url(#oxfordGradient)" stroke="#d4af37" stroke-width="1"/>
    <text x="-50" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#d4af37">Ã‰</text>
  </g>
  
  <!-- Elegant elements -->
  <g opacity="0.4">
    <path d="M50,100 Q70,90 90,100 M50,110 Q70,100 90,110" stroke="#d4af37" stroke-width="1" stroke-linecap="round"/>
    <path d="M310,200 Q330,190 350,200 M310,210 Q330,200 350,210" stroke="#d4af37" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg> 