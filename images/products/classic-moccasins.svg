<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moccasinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moccasinAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <filter id="moccasinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#moccasinGradient)" opacity="0.1"/>
  
  <!-- Classic moccasins -->
  <g transform="translate(200, 150)" filter="url(#moccasinShadow)">
    <!-- Moccasin sole -->
    <path d="M-100,40 Q-80,30 -60,30 L60,30 Q80,35 90,45 L95,55 Q90,65 80,70 L-60,70 Q-80,65 -100,55 Z" 
          fill="#1a1a1a" stroke="url(#moccasinAccent)" stroke-width="2"/>
    
    <!-- Moccasin upper -->
    <path d="M-90,55 Q-70,45 -50,45 L50,45 Q70,50 80,60 L85,70 Q70,75 50,75 L-50,75 Q-70,70 -90,60 Z" 
          fill="url(#moccasinGradient)" stroke="url(#moccasinAccent)" stroke-width="1"/>
    
    <!-- Moccasin tassel -->
    <path d="M-40,50 Q-30,40 -20,40 L-10,40 Q0,45 10,55 L15,65 Q0,70 -10,70 L-20,70 Q-30,65 -40,55 Z" 
          fill="url(#moccasinAccent)" stroke="#b8941f" stroke-width="1"/>
    
    <!-- Moccasin logo -->
    <circle cx="-50" cy="65" r="8" fill="url(#moccasinGradient)" stroke="url(#moccasinAccent)" stroke-width="1"/>
    <text x="-50" y="68" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="url(#moccasinAccent)">Ã‰</text>
  </g>
  
  <!-- Classic elements -->
  <g opacity="0.4">
    <path d="M50,100 Q70,90 90,100 M50,110 Q70,100 90,110" stroke="url(#moccasinAccent)" stroke-width="1" stroke-linecap="round"/>
    <path d="M310,200 Q330,190 350,200 M310,210 Q330,200 350,210" stroke="url(#moccasinAccent)" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg> 