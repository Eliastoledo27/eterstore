<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leatherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leatherHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.6" />
    </linearGradient>
    <filter id="leatherShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#leatherGradient)" opacity="0.1"/>
  
  <!-- Leather boot -->
  <g transform="translate(200, 150)" filter="url(#leatherShadow)">
    <!-- Boot sole -->
    <path d="M-100,60 Q-80,50 -60,50 L60,50 Q80,55 90,65 L95,75 Q90,85 80,90 L-60,90 Q-80,85 -100,75 Z" 
          fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    
    <!-- Boot upper -->
    <path d="M-90,75 Q-70,65 -50,65 L50,65 Q70,70 80,80 L85,90 Q70,95 50,95 L-50,95 Q-70,90 -90,80 Z" 
          fill="url(#leatherGradient)" stroke="#d4af37" stroke-width="1"/>
    
    <!-- Boot shaft -->
    <path d="M-80,90 Q-60,80 -40,80 L40,80 Q60,85 70,95 L75,105 Q60,110 40,110 L-40,110 Q-60,105 -80,95 Z" 
          fill="url(#leatherGradient)" stroke="#d4af37" stroke-width="1"/>
    
    <!-- Boot top -->
    <path d="M-70,105 Q-50,95 -30,95 L30,95 Q50,100 60,110 L65,120 Q50,125 30,125 L-30,125 Q-50,120 -70,110 Z" 
          fill="url(#leatherHighlight)" stroke="#d4af37" stroke-width="1"/>
    
    <!-- Boot laces -->
    <path d="M-60,85 L-40,85 M-60,90 L-40,90 M-60,95 L-40,95 M-60,100 L-40,100" 
          stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Boot logo -->
    <circle cx="-50" cy="100" r="10" fill="url(#leatherGradient)" stroke="#d4af37" stroke-width="1"/>
    <text x="-50" y="104" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#d4af37">Ã‰</text>
  </g>
  
  <!-- Leather texture elements -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="3" fill="#8B4513"/>
    <circle cx="120" cy="120" r="2" fill="#8B4513"/>
    <circle cx="280" cy="180" r="4" fill="#8B4513"/>
    <circle cx="320" cy="220" r="3" fill="#8B4513"/>
  </g>
</svg> 