<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shoeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="650" cy="450" r="120" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="700" cy="200" r="60" fill="url(#heroGradient)" opacity="0.15"/>
  
  <!-- Nike Air Max 90 Main Shoe -->
  <g transform="translate(400, 300)" filter="url(#heroShadow)">
    <!-- Shoe sole -->
    <path d="M-140,40 Q-120,30 -100,30 L100,30 Q120,35 130,45 L135,55 Q130,65 120,70 L-100,70 Q-120,65 -140,55 Z" 
          fill="url(#soleGradient)" stroke="#4A90E2" stroke-width="3"/>
    
    <!-- Shoe upper -->
    <path d="M-130,55 Q-110,45 -90,45 L90,45 Q110,50 120,60 L125,70 Q110,75 90,75 L-90,75 Q-110,70 -130,60 Z" 
          fill="url(#shoeGradient)" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Air Max unit -->
    <ellipse cx="0" cy="65" rx="25" ry="8" fill="url(#heroGradient)" stroke="#357ABD" stroke-width="1"/>
    
    <!-- Shoe laces -->
    <path d="M-110,50 L-90,50 M-110,55 L-90,55 M-110,60 L-90,60 M-110,65 L-90,65" 
          stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Nike swoosh -->
    <path d="M-80,45 Q-60,50 -40,55 Q-20,60 0,65 Q20,70 40,75 Q60,80 80,85" 
          stroke="#4A90E2" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Shoe tongue -->
    <path d="M-90,45 Q-70,35 -50,35 L50,35 Q70,40 80,50 L85,60 Q70,65 50,65 L-50,65 Q-70,60 -90,50 Z" 
          fill="url(#heroGradient)" stroke="#357ABD" stroke-width="1"/>
    
    <!-- Nike logo on tongue -->
    <text x="-20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#ffffff">NIKE</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.8">
    <circle cx="200" cy="250" r="12" fill="url(#heroGradient)"/>
    <circle cx="600" cy="350" r="8" fill="url(#heroGradient)"/>
    <circle cx="250" cy="450" r="15" fill="url(#heroGradient)"/>
    <circle cx="550" cy="250" r="10" fill="url(#heroGradient)"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <path d="M650,100 L680,100 M655,105 L685,105 M660,110 L690,110" stroke="url(#heroGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M650,500 L680,500 M655,505 L685,505 M660,510 L690,510" stroke="url(#heroGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Brand text -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#4A90E2">
    NIKE AIR MAX 90
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
    Ã‰TER STORE
  </text>
</svg> 