<!DOCTYPE html>

    <title>Test - Recordar Sesi√≥n</title>
    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Inter', sans-serif;

        .test-container {

            margin: 0 auto;

        h1 {

        .test-section {

        .test-section h3 {

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;

        .checkbox-label input[type="checkbox"] {
            appearance: none;

            width: 18px;

        .checkbox-label input[type="checkbox"]:checked {

        .checkbox-label input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

        .checkbox-label input[type="checkbox"]:focus {

        }

        .checkbox-label:hover input[type="checkbox"] {

        .btn {

            padding: 0.75rem 1.5rem;

        .btn:hover {

        }

        .btn-secondary {

        }

        }

        .status {

            font-weight: 500;
        }

        .status.success {

        }

        .status.error {
            background: #fee2e2;

        }

        .status.info {
            background: #dbeafe;

            border: 1px solid #bfdbfe;
        }

        .info-box {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #374151;
        }

        .info-box strong {
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test - Funcionalidad "Recordar Sesi√≥n"</h1>

        <div class="test-section">
            <h3>üìã Estado Actual</h3>
            <div id="currentStatus" class="status info">
                Verificando estado de sesi√≥n...
            </div>
        </div>

        <div class="test-section">
            <h3>üîê Simular Login</h3>
            <div class="info-box">
                <strong>Credenciales de prueba:</strong><br>
                Usuario: admin<br>
                Contrase√±a: eterstore2024
            </div>

            <label class="checkbox-label">
                <input type="checkbox" id="testRememberMe">
                <span>Recordar sesi√≥n</span>
            </label>

            <button class="btn" onclick="simulateLogin()">Simular Login</button>
            <button class="btn btn-secondary" onclick="clearSession()">Limpiar Sesi√≥n</button>
        </div>

        <div class="test-section">
            <h3>‚è∞ Verificar Expiraci√≥n</h3>
            <button class="btn" onclick="checkExpiration()">Verificar Expiraci√≥n</button>
            <button class="btn btn-secondary" onclick="simulateTimePass()">Simular Paso de Tiempo</button>
        </div>

        <div class="test-section">
            <h3>üìä Datos de Sesi√≥n</h3>
            <div id="sessionData" class="info-box">
                No hay datos de sesi√≥n
            </div>
        </div>

        <div class="test-section">
            <h3>üîó Acciones</h3>
            <button class="btn" onclick="openAdmin()">Abrir Admin.html</button>
            <button class="btn btn-secondary" onclick="refreshPage()">Recargar P√°gina</button>
        </div>
    </div>

        <script>
        // Funciones para manejar cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Strict";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(";");
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === " ") c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Funci√≥n para mostrar estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('currentStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Funci√≥n para actualizar datos de sesi√≥n
        function updateSessionData() {
            const sessionDiv = document.getElementById('sessionData');
            const savedUser = localStorage.getItem('adminUser');
            const sessionToken = getCookie('adminSessionToken');

            if (savedUser && sessionToken) {
                try {
                    const userData = JSON.parse(savedUser);
                    const loginTime = new Date(userData.loginTime);
                    const currentTime = new Date();
                    const timeDiff = currentTime - loginTime;
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    const daysDiff = timeDiff / (1000 * 60 * 60 * 24);

                    sessionDiv.innerHTML = `
                        <strong>Usuario:</strong> ${userData.username}<br>
                        <strong>Rol:</strong> ${userData.role}<br>
                        <strong>Recordar sesi√≥n:</strong> ${userData.rememberMe ? 'S√≠' : 'No'}<br>
                        <strong>Token de sesi√≥n:</strong> ${sessionToken ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                        <strong>Fecha de login:</strong> ${loginTime.toLocaleString()}<br>
                        <strong>Tiempo transcurrido:</strong> ${hoursDiff.toFixed(1)} horas (${daysDiff.toFixed(2)} d√≠as)<br>
                        <strong>Expira en:</strong> ${userData.rememberMe ? '30 d√≠as' : '8 horas'}
                    `;
                } catch (error) {
                    sessionDiv.innerHTML = `Error al leer datos: ${error.message}`;
                }
            } else {
                sessionDiv.innerHTML = 'No hay datos de sesi√≥n';
            }
        }

        // Funci√≥n para simular login
        function simulateLogin() {
            const rememberMe = document.getElementById('testRememberMe').checked;

            // Generar token de sesi√≥n
            const sessionToken = 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            const userData = {
                username: 'admin',
                role: 'admin',
                rememberMe: rememberMe,
                loginTime: new Date().toISOString(),
                sessionToken: sessionToken
            };

            localStorage.setItem('adminUser', JSON.stringify(userData));

            // Establecer cookie de sesi√≥n
            if (rememberMe) {
                setCookie('adminSessionToken', sessionToken, 30); // 30 d√≠as
                console.log('üç™ Cookie establecida por 30 d√≠as');
            } else {
                setCookie('adminSessionToken', sessionToken, 1); // 1 d√≠a
                console.log('üç™ Cookie establecida por 1 d√≠a');
            }

            showStatus(`‚úÖ Login simulado exitosamente. Recordar sesi√≥n: ${rememberMe ? 'S√≠' : 'No'}`, 'success');
            updateSessionData();
        }

        // Funci√≥n para limpiar sesi√≥n
        function clearSession() {
            localStorage.removeItem('adminUser');
            deleteCookie('adminSessionToken');
            showStatus('üóëÔ∏è Sesi√≥n limpiada correctamente', 'info');
            updateSessionData();
        }

        // Funci√≥n para verificar expiraci√≥n
        function checkExpiration() {
            const savedUser = localStorage.getItem('adminUser');
            const sessionToken = getCookie('adminSessionToken');

            if (savedUser && sessionToken) {
                try {
                    const userData = JSON.parse(savedUser);

                    // Verificar que el token coincida
                    if (userData.sessionToken !== sessionToken) {
                        showStatus('üîí Token de sesi√≥n no coincide', 'error');
                        localStorage.removeItem('adminUser');
                        deleteCookie('adminSessionToken');
                        updateSessionData();
                        return;
                    }

                    const loginTime = new Date(userData.loginTime);
                    const currentTime = new Date();

                    if (!userData.rememberMe) {
                        const hoursDiff = (currentTime - loginTime) / (1000 * 60 * 60);
                        if (hoursDiff > 8) {
                            showStatus('‚è∞ Sesi√≥n expirada (m√°s de 8 horas)', 'error');
                            localStorage.removeItem('adminUser');
                            deleteCookie('adminSessionToken');
                        } else {
                            showStatus(`‚úÖ Sesi√≥n v√°lida. Faltan ${(8 - hoursDiff).toFixed(1)} horas para expirar`, 'success');
                        }
                    } else {
                        const daysDiff = (currentTime - loginTime) / (1000 * 60 * 60 * 24);
                        if (daysDiff > 30) {
                            showStatus('‚è∞ Sesi√≥n expirada (m√°s de 30 d√≠as)', 'error');
                            localStorage.removeItem('adminUser');
                            deleteCookie('adminSessionToken');
                        } else {
                            showStatus(`‚úÖ Sesi√≥n v√°lida. Faltan ${(30 - daysDiff).toFixed(1)} d√≠as para expirar`, 'success');
                        }
                    }
                } catch (error) {
                    showStatus(`‚ùå Error al verificar: ${error.message}`, 'error');
                }
            } else {
                showStatus('‚ÑπÔ∏è No hay sesi√≥n activa', 'info');
            }
            updateSessionData();
        }

        // Funci√≥n para simular paso de tiempo
        function simulateTimePass() {
            const savedUser = localStorage.getItem('adminUser');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    // Simular que pasaron 10 horas
                    const oldLoginTime = new Date(userData.loginTime);
                    const newLoginTime = new Date(oldLoginTime.getTime() - (10 * 60 * 60 * 1000));

                    userData.loginTime = newLoginTime.toISOString();
                    localStorage.setItem('adminUser', JSON.stringify(userData));

                    showStatus('‚è∞ Simulado paso de 10 horas', 'info');
                    updateSessionData();
                } catch (error) {
                    showStatus(`‚ùå Error al simular tiempo: ${error.message}`, 'error');
                }
            } else {
                showStatus('‚ÑπÔ∏è No hay sesi√≥n para simular tiempo', 'info');
            }
        }

        // Funci√≥n para abrir admin.html
        function openAdmin() {
            window.open('admin.html', '_blank');
        }

        // Funci√≥n para recargar p√°gina
        function refreshPage() {
            location.reload();
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            updateSessionData();

            const savedUser = localStorage.getItem('adminUser');
            const sessionToken = getCookie('adminSessionToken');

            if (savedUser && sessionToken) {
                try {
                    const userData = JSON.parse(savedUser);
                    showStatus(`‚úÖ Sesi√≥n activa: ${userData.username}`, 'success');

                    // Restaurar estado del checkbox
                    if (userData.rememberMe) {
                        document.getElementById('testRememberMe').checked = true;
                    }
                } catch (error) {
                    showStatus('‚ùå Error al leer sesi√≥n', 'error');
                }
            } else {
                showStatus('‚ÑπÔ∏è No hay sesi√≥n activa', 'info');
            }
        });
    </script>
</body>
